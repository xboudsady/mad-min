<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Custom Materialize Theme</title>
</head>
<body class="grey lighten-4">
    <!-- Navigation Menu -->
    <nav class="blue darken-2">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Madmin</a>
            </div>
        </div>
    </nav>

    <!-- Section: Login -->
    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel login blue darken-2 white-text center">
                        <h2>Madmin Login</h2>
                        <form action="index.html">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email">
                                <label class="white-text" for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="password">
                                <label class="white-text" for="password">Password</label>
                            </div>
                            <input type="submit" value="Login" class="btn btn-large btn-extended grey lighten-4 black-text">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


   


    <!-- Footer -->
    <footer class="section blue darken-2 white-text center">
        <p>Madmin Panel Copyright &copy; 2020</p>
    </footer>


    <!-- Preloader -->
    <div class="loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
    </div>


    
    <!-- Import jQuery before materialize.js & CanvasJS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>


    <!-- Custom JS & jQuery here -->
    <script>
        // Hide Sections
        $('.section').hide();

        // Fade in the Sections
        setTimeout(function() {
            $(document).ready(function() {
                // Show sections
                $('.section').fadeIn();

                // Hide Preloader
                $('.loader').fadeOut();
            });
        }, 1000);


    </script>
    
</body>
</html>
