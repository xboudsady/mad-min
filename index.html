<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <title>Custom Materialize Theme</title>
</head>
<body>
    <nav class="blue darken-2">
